<p class="text-center">
  student works!
</p>
<form #stForm="ngForm" (ngSubmit)="formSubmit()">
  {{stuService.student|json}}
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="stuService.student.Name"  placeholder="Enter Name">

    </div>
    <div class="form-group">
      <label for="City">City</label>
      <input type="text" class="form-control" id="City" [(ngModel)]="stuService.student.City" placeholder="City" name="City">
    </div>
    <div class="form-group">
        <label class="form-check-label" for="Mobile">Mobile</label>
      <input type="text" class="form-control" id="Mobile" name="Mobile" [(ngModel)]="stuService.student.Mobile">
     
    </div>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  <button *ngIf="stuService.isUpdate==1" type="submit" class="btn btn-primary" value="submit">Submit</button>
  <input *ngIf="stuService.isUpdate==2" type="button" class="btn btn-warning" value="Update" (click)="forUpdate(stuService.student)">
  <input *ngIf="stuService.isUpdate==3" type="button" class="btn btn-danger" value="Delete" (click)="forDelete(stuService.student)">
  <input *ngIf="stuService.isUpdate!=1" type="button" class="btn btn-primary" value="Clear" (click)="stuService.resetform()">

  </form>
